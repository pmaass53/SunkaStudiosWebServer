<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sunka Studios</title>
    <link rel="stylesheet" href="/v1/signup/main.css">
    <script defer src="/v1/signup/main.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Sign Up</h2>
                <p>Enter your credentials to create your account</p>
            </div>
            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <div class="input-wrapper username-wrapper">
                        <input type="text" id="username" name="username" required>
                        <label for="username" id="username-label">Username</label>
                    </div>
                    <span class="error-message" id="usernameError"></span>
                </div>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required autocomplete="email">
                        <label for="email" id="email-label">Email Address</label>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <label for="password">Password</label>
                        <button type="button" class="password-toggle" id="passwordToggle"
                            aria-label="Toggle password visibility">
                            <span class="eye-icon"></span>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                <div class="form-options">
                    <label class="remember-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkbox-label">
                            <span class="checkmark"></span>
                            Remember me
                        </span>
                    </label>
                </div>
                <button class="login-btn">
                    <span class="btn-text">Sign Up</span>
                    <span class="btn-loader"></span>
                </button>
            </form>
            <div class="signup-link">
                <p>Already have an account? <a href="/v1/login/index.html">Sign In</a></p>
            </div>
            <div class="success-message" id="successMessage">
                <div class="success-icon">âœ“</div>
                <h3>Signup Successful!</h3>
                <p>Redirecting to login...</p>
            </div>
        </div>
    </div>
</body>

</html>
