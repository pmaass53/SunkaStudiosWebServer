<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Login Form</title>
    <style>
        /* Basic Login Form - Clean & Simple */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
            color: #334155;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            padding: 32px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h2 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #64748b;
            font-size: 0.875rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .input-wrapper input {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px 16px 8px 16px;
            color: #1e293b;
            font-size: 16px;
            transition: all 0.2s ease;
            width: 100%;
            outline: none;
        }

        .input-wrapper input::placeholder {
            color: transparent;
        }

        .input-wrapper label {
            position: absolute;
            left: 16px;
            top: 10px;
            color: #64748b;
            font-size: 12px;
            transition: all 0.2s ease;
            pointer-events: none;
            transform-origin: left top;
        }

        .input-wrapper input:focus,
        .input-wrapper input:valid,
        .input-wrapper input.has-value {
            border-color: #6366f1;
        }

        .input-wrapper input:focus+label,
        .input-wrapper input:valid+label,
        .input-wrapper input.has-value+label {
            transform: translateY(-8px) scale(0.875);
            color: #6366f1;
            font-weight: 500;
        }

        /* Password Toggle */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 48px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: #64748b;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: #1e293b;
        }

        .eye-icon {
            display: block;
            width: 20px;
            height: 20px;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='%2364748b' stroke-width='1.5'%3e%3cpath stroke-linecap='round' stroke-linejoin='round' d='M15 12a3 3 0 11-6 0 3 3 0 016 0z'/%3e%3cpath stroke-linecap='round' stroke-linejoin='round' d='M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z'/%3e%3c/svg%3e");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: background-image 0.2s ease;
        }

        .eye-icon.show-password {
            display: block;
            width: 20px;
            height: 20px;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='%2364748b' stroke-width='1.5'%3e%3cpath stroke-linecap='round' stroke-linejoin='round' d='M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 11-4.243-4.243m4.242 4.242L9.88 9.88'/%3e%3c/svg%3e");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: background-image 0.2s ease;
        }

        /* Error Messages */
        .error-message {
            display: block;
            color: #ef4444;
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: 4px;
            margin-left: 4px;
            opacity: 0;
            transform: translateY(-4px);
            transition: all 0.2s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .form-group.error .input-wrapper input {
            border-color: #ef4444;
        }

        /* Form Options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .remember-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-wrapper input[type="checkbox"] {
            display: none;
        }

        .checkbox-label {
            color: #64748b;
            font-size: 0.875rem;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkmark {
            width: 16px;
            height: 16px;
            border: 2px solid #d1d5db;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
            background: white;
        }

        .remember-wrapper input[type="checkbox"]:checked~.checkbox-label .checkmark {
            background: #6366f1;
            border-color: #6366f1;
        }

        .remember-wrapper input[type="checkbox"]:checked~.checkbox-label .checkmark::after {
            content: '✓';
            color: white;
            font-size: 10px;
            font-weight: bold;
        }

        .forgot-password {
            color: #6366f1;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: #4f46e5;
        }

        /* Button */
        .login-btn {
            width: 100%;
            background: #6366f1;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            margin-bottom: 24px;
        }

        .login-btn:hover {
            background: #4f46e5;
        }

        .login-btn:active {
            transform: translateY(1px);
        }

        /* Loading State */
        .login-btn.loading {
            pointer-events: none;
            background: #a5a6f6;
        }

        .btn-text {
            transition: opacity 0.2s ease;
        }

        .btn-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            opacity: 0;
            animation: spin 1s linear infinite;
            transition: opacity 0.2s ease;
        }

        .login-btn.loading .btn-text {
            opacity: 0;
        }

        .login-btn.loading .btn-loader {
            opacity: 1;
        }

        /* Signup Link */
        .signup-link {
            text-align: center;
        }

        .signup-link p {
            color: #64748b;
            font-size: 0.875rem;
        }

        .signup-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .signup-link a:hover {
            color: #4f46e5;
        }

        /* Success Message */
        .success-message {
            display: none;
            text-align: center;
            padding: 32px 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .success-message.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .success-icon {
            width: 48px;
            height: 48px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            margin: 0 auto 16px;
            animation: successPulse 0.5s ease;
        }

        .success-message h3 {
            color: #1e293b;
            font-size: 1.25rem;
            margin-bottom: 8px;
        }

        .success-message p {
            color: #64748b;
            font-size: 0.875rem;
        }

        /* Animations */
        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes successPulse {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 24px;
                margin: 10px;
            }

            .login-header h2 {
                font-size: 1.5rem;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
        }
    </style>
    <style id="animations">
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        @keyframes checkmarkPop {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes successPulse {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Sign In</h2>
                <p>Enter your credentials to access your account</p>
            </div>
            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required autocomplete="email">
                        <label for="email">Email Address</label>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <label for="password">Password</label>
                        <button type="button" class="password-toggle" id="passwordToggle"
                            aria-label="Toggle password visibility">
                            <span class="eye-icon"></span>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                <div class="form-options">
                    <label class="remember-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkbox-label">
                            <span class="checkmark"></span>
                            Remember me
                        </span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button class="login-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader"></span>
                </button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="#">Create one</a></p>
            </div>
            <div class="success-message" id="successMessage">
                <div class="success-icon">✓</div>
                <h3>Login Successful!</h3>
                <p>Redirecting to your dashboard...</p>
            </div>
        </div>
    </div>
    <script nonce="xyz123">
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            const successMessage = document.getElementById('successMessage');
            // event listeners
            form.querySelectorAll("input").forEach(input => {
                if (input.value.trim() !== '') {
                    input.classList.add('has-value');
                }
                input.addEventListener('input', () => {
                    if (input.value.trim() !== '') {
                        input.classList.add('has-value');
                    } else {
                        input.classList.remove('has-value');
                    }
                });
            });
            passwordToggle.addEventListener('click', () => {
                const isPassword = passwordInput.type === 'password';
                const eyeIcon = passwordToggle.querySelector('.eye-icon');
                passwordInput.type = isPassword ? 'text' : 'password';
                if (eyeIcon) {
                    eyeIcon.classList.toggle('show-password', isPassword);
                }
                passwordInput.focus();
            });
            emailInput.addEventListener('input', () => {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const email = document.getElementById("email").value.trim()
                if (email) {
                    if (emailRegex.test(email)) {
                        showSuccess("email");
                    } else {
                        showError("email", "Enter a Valid Email");
                    }
                } else {
                    showError("email", "Email Address is Required")
                }
            });
            passwordInput.addEventListener('input', () => {
                const passwordRegex = /(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/;
                const password = document.getElementById("password").value.trim()
                if (password) {
                    if (password.length < 8) {
                        showError("password", "Password Must be 8 Characters")
                    } else {
                        if (passwordRegex.test(password)) {
                            showSuccess("password")
                        } else {
                            showError("password", "Password Must Contain An Uppercase, Lowercase, and Number")
                        }
                    }
                } else {
                    showError("password", "Password is Required")
                }
            });
            // load animation
            const loginCard = form.closest('.login-card')
            loginCard.style.opacity = '0';
            loginCard.style.transform = 'translateY(30px)';
            setTimeout(() => {
                loginCard.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                loginCard.style.opacity = '1';
                loginCard.style.transform = 'translateY(0)';
            }, 100);
            // functions
            function showError(fieldName, message) {
                const formGroup = document.getElementById(fieldName).closest('.form-group');
                const errorElement = document.getElementById(fieldName + 'Error');
                if (formGroup && errorElement) {
                    formGroup.classList.add('error');
                    errorElement.textContent = message;
                    errorElement.classList.add('show');
                    const field = document.getElementById(fieldName);
                    if (field) {
                        field.style.animation = 'shake 0.5s ease-in-out';
                        setTimeout(() => {
                            field.style.animation = '';
                        }, 500);
                    }
                }
            }
            function showSuccess(fieldName) {
                const formGroup = document.getElementById(fieldName).closest('.form-group');
                const errorElement = document.getElementById(fieldName + 'Error');
                if (formGroup && errorElement) {
                    formGroup.classList.remove('error');
                    errorElement.classList.remove('show');
                    setTimeout(() => {
                        errorElement.textContent = '';
                    }, 300);
                }
                const field = document.getElementById(fieldName);
                const wrapper = field?.closest('.input-wrapper');
                if (wrapper) {
                    wrapper.style.borderColor = '#22c55e';
                    setTimeout(() => {
                        wrapper.style.borderColor = '';
                    }, 2000);
                }
            }
        });
    </script>
</body>

</html>
